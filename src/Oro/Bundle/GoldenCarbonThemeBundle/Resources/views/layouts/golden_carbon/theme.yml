parent: default
label: Golden Carbon
description: 'New 6.1 LTS theme with a fresh look and feel and improved buyers experience. This theme is highly optimized for seamless experience across all modern devices and platforms. It contains a plethora of accessibility features to make it inclusive to all uses, and it also supports Right-to-Left localizations out of the box.'
groups: [ commerce ]
icon: bundles/orofrontend/default/images/favicon.ico
logo: bundles/orogoldencarbontheme/golden-carbon/images/logo/demob2b-logo.svg
logo_small: bundles/orofrontend/default/images/logo/demob2b-logo-small.svg
rtl_support: true
svg_icons_support: true
configuration:
    sections:
        customer_user_dashboard:
            label: 'oro.customer.frontend.theme.default.configuration.customer_user_dashboard.label'
            options:
                show_dashboard_quick_access_menu:
                    label: 'oro.customer.frontend.theme.default.configuration.customer_user_dashboard.show_dashboard_quick_access_menu.label'
                    type: checkbox
                    default: checked
                    options:
                        tooltip: 'oro.customer.frontend.theme.default.configuration.customer_user_dashboard.show_dashboard_quick_access_menu.tooltip'

                show_purchase_volume_chart:
                    label: 'oro.customer.frontend.theme.default.configuration.customer_user_dashboard.show_purchase_volume_chart.label'
                    type: checkbox
                    default: checked
                    options:
                        tooltip: 'oro.customer.frontend.theme.default.configuration.customer_user_dashboard.show_purchase_volume_chart.tooltip'

                content_widget:
                    label: 'oro.customer.frontend.theme.default.configuration.customer_user_dashboard.content_widget.label'
                    type: content_widget_selector
                    options:
                        required: false
                        widgetTypes:
                            - customer_dashboard_datagrid

                content_widget_2:
                    label: 'oro.customer.frontend.theme.default.configuration.customer_user_dashboard.content_widget_2.label'
                    type: content_widget_selector
                    options:
                        required: false
