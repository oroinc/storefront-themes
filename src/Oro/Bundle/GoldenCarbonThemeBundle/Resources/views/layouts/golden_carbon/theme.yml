                    options:
                        required: false
                        widgetTypes:
                            - customer_dashboard_datagrid

                content_widget_5:
                    label: 'oro.customer.frontend.theme.default.configuration.customer_user_dashboard.content_widget_5.label'
                    type: content_widget_selector
                    options:
                        required: false
                        widgetTypes:
                            - customer_dashboard_datagrid

                content_widget_6:
                    label: 'oro.customer.frontend.theme.default.configuration.customer_user_dashboard.content_widget_6.label'
                    type: content_widget_selector
                    options:
                        required: false
